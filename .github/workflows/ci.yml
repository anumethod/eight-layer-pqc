name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, 'claude/**' ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read

env:
  GO_VERSION: '1.22'

jobs:
  # Go Build and Test - Primary validation
  go-build-test:
    name: Go Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: code/go/go.mod

      - name: Build and Test Go
        working-directory: code/go
        run: |
          go mod download
          go build -v ./...
          go test -v -race ./...
          go vet ./...

  # Rust Build and Test
  rust-build-test:
    name: Rust Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            code/rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('code/rust/Cargo.toml') }}

      - name: Build and Test Rust
        working-directory: code/rust
        run: |
          cargo build --release
          cargo test

  # Python Syntax Check - lightweight validation
  python-check:
    name: Python Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Check Python syntax
        run: |
          python -m py_compile code/python/*.py
          python -m py_compile scripts/validation/*.py
          python -m py_compile scripts/*.py
          python -m py_compile tests/unit/*.py
          echo "All Python files have valid syntax"

      - name: Install minimal deps and run validation
        run: |
          pip install pycryptodome
          python scripts/validation/validate_nist_compliance.py

  # Final status
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [go-build-test, rust-build-test, python-check]
    if: always()

    steps:
      - name: Check status
        run: |
          echo "Go: ${{ needs.go-build-test.result }}"
          echo "Rust: ${{ needs.rust-build-test.result }}"
          echo "Python: ${{ needs.python-check.result }}"
          if [[ "${{ needs.go-build-test.result }}" == "success" && \
                "${{ needs.rust-build-test.result }}" == "success" && \
                "${{ needs.python-check.result }}" == "success" ]]; then
            echo "All checks passed!"
            exit 0
          else
            echo "Some checks failed"
            exit 1
          fi
